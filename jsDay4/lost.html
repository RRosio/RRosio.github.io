	var i =0;
	myNode = document.querySelector('body');
	count = 10;
	var stop= false;
	var myCount = document.createElement('p');
	myNode.appendChild(myCount);

	myNode.addEventListener('click', function()
	{
		if(stop === true)
		{
			stop=false;
		} else
		{
			stop=true;
		}
	}, false)
    i = setInterval(function Count()
    {
	    if (stop == true)
		{

			{

			}

			{
				myCount.innerHTML= count.toFixed(2);
				count-=.01;
			}
		}
	}, 10);	
</script>
